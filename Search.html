<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Prediction</title>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Type your search...">
  <ul id="searchResults"></ul>

  <script>
    const searchKeywords = [
      "JavaScript tutorial",
      "Web development",
      "HTML and CSS",
      "Programming tips",
      "Frontend frameworks",
      "Node.js",
      "Machine learning basics",
      "Data science tutorials",
    ];

    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');

    searchInput.addEventListener('input', updateSearchResults);

    function updateSearchResults() {
      const inputValue = searchInput.value.toLowerCase();
      const matchingResults = searchKeywords.filter(keyword =>
        keyword.toLowerCase().includes(inputValue)
      );

      displaySearchResults(matchingResults);
    }

    function displaySearchResults(results) {
      searchResults.innerHTML = '';

      results.forEach(result => {
        const listItem = document.createElement('li');
        listItem.textContent = result;
        searchResults.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
